{% extends 'home/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="bg-[#dbe2ef] p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#112d4e] mb-6 text-center">ลงทะเบียน</h2>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="block text-[#112d4e] mb-1 font-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-[#3f72af] hover:bg-[#112d4e] text-white py-2 px-4 rounded mt-4">
        Register
      </button>
      <p class="mt-4 text-center text-[#112d4e]">
        มีบัญชีอยู่แล้วใช่ไหม?
        <a href="{% url 'login' %}" class="text-[#3f72af] hover:underline font-medium">เข้าสู่ระบบ</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
