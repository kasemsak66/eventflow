{% extends 'home/base.html' %}

{% block title %}ยืนยันการยกเลิกการจอง{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow text-center space-y-4">
  <h1 class="text-xl font-bold text-red-600">ยืนยันการยกเลิกการจอง</h1>
  <p class="text-gray-700">
    ต้องการยกเลิกการจองสถานที่ <strong>{{ object.venue.name }}</strong><br>
    ตั้งแต่ {{ object.start_date }} ถึง {{ object.end_date }}
  </p>

  <form method="post" class="space-x-2">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      ยืนยันยกเลิกการจอง
    </button>
    <a href="{% url 'booking_list' %}" class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded inline-block">
      กลับไปหน้ารายการ
    </a>
  </form>
</div>
{% endblock %}
