{% extends "home/base.html" %}
{% block title %}ลบ Venue · Eventflow{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
  <h1 class="text-xl font-bold text-red-600 mb-2">ยืนยันการลบ Venue</h1>
  <p class="text-gray-700 mb-4">
    ต้องการลบสถานที่ <b>{{ object.name }}</b> ใช่ไหม?
  </p>

  <div class="bg-yellow-50 border border-yellow-200 rounded p-3 text-sm text-yellow-700 mb-4">
    ⚠️ การลบ venue อาจลบ bookings / activities ที่ผูกอยู่ด้วย (cascade).
  </div>

  <form method="post">
    {% csrf_token %}
    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" type="submit">ลบ</button>
    <a class="bg-gray-200 px-4 py-2 rounded" href="{% url 'admin_venues_list' %}">ยกเลิก</a>
  </form>
</div>
{% endblock %}
