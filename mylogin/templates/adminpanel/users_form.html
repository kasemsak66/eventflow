{% extends "home/base.html" %}
{% block title %}แก้ไข User · Eventflow{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
  <h1 class="text-xl font-bold text-[#112d4e] mb-4">แก้ไข User</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-4 flex gap-2">
      <button class="bg-[#3f72af] text-white px-4 py-2 rounded" type="submit">บันทึก</button>
      <a class="bg-gray-200 px-4 py-2 rounded" href="{% url 'admin_users_list' %}">ยกเลิก</a>
    </div>
  </form>
</div>
{% endblock %}
