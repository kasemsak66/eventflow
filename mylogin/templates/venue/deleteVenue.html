{% extends 'home/base.html' %}

{% block title %}ลบสถานที่ · Eventflow{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
  <div class="bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold text-[#112d4e]">ลบสถานที่</h1>
    <p class="mt-3 text-gray-700">ยืนยันลบ: <strong>{{ object.name }}</strong> ?</p>
    <form method="post" class="mt-5 flex items-center gap-3">
      {% csrf_token %}
      <button type="submit" class="px-5 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-white">ยืนยัน</button>
      <a href="{% url 'venue_detail' object.pk %}" class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-50">ยกเลิก</a>
    </form>
  </div>
</div>
{% endblock %}
